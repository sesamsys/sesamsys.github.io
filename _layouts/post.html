---
layout: default
---
<main>
    <article>
        <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
        <p class="meta">{{ page.date | date: "%A, %e %B, %Y" }} - {{ page.author.display_name }}</p>
        {{ content }}
    </article>
    <div class="tags">
        {% if page.tags %}
            {% include tags.html %}
        {% endif %}
    </div>
</main>
